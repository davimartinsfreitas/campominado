</head>

    <main style="height: 20vh !important;">

                    </div>
                </div>
                <div class="col-2 py-5" id="sidebar-campo-minado">
                    <h2 class="text-center fs-5 mb-3 text-danger">
                        Configurações de jogo
                    </h2>
                    <form>
                        <p>
                            <label>
                                Quantidade de bombas
                            </label>
                            <select id="select-bombs" class="mt-2 w-100">
                                <option disabled selected value="">Selecione</option>
                                <option value="1">1 Bomba</option>
                                <option value="2">2 Bombas</option>
                                <option value="3">3 Bombas</option>
                                <option value="4">4 Bombas</option>
                                <option value="5">5 Bombas</option>
                                <option value="6">6 Bombas</option>
                                <option value="7">7 Bombas</option>
                                <option value="8">8 Bombas</option>
                            </select>
                        </p>
                        <label class="mb-2">
                            Tempo:
                        </label>
                        <div id="timer-count">
                            <input class="c-input-time" value="0" id="c-minuts-crono" disabled>
                            <input class="c-input-time" value="0" id="c-seconds-crono" disabled>
                        </div>
                        <p>
                            <label>
                                Pontuação:
                            </label>
                            <input value="" type="number" id="total-points" disabled>
                        </p>                        
                    </form>
                    <button onclick="initialize_game()">
                        Iniciar jogo
                    </button>
                </div>
            </div>
        </article>
    </main>
    <div id="c-popup" style="display: none;">
        <div class="popup">
            <h2 class="text-center fw-bold">
                Acabou o jogo!
            </h2>
            <p class="text-center mx-3">
                Você <a id="result-game"></a> o jogo!
            </p>
            <p class="text-center">
                <b>Informações da partida:</b><br>
                <span>Tempo de jogo: </span><a id="c-result-time-game"></a><br>
                <span>Pontuação: </span><a id="c-pontuacao-game"></a>
            </p>
            <div class="text-center">
                <button class="text-light bg-success border-0 p-2 rounded px-5 mx-auto" id="btn-restart-game">
                    Começar novo jogo
                </button>
            </div>            
        </div>
    </div>    
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
